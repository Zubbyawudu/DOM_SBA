      <h1 class="cssanimation leScaleXIn">THE BRAND QUIZ GAME </h1>

       <div class="checkbox">
        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">

       </div> 
        
        <button class="btn">Sign Up</button>
  
      </form>

    <script src="app.js" async defer></script>
